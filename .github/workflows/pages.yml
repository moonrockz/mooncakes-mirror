name: Deploy Registry to GitHub Pages

on:
  # Run after mirror workflow completes
  workflow_run:
    workflows: ["Mirror Mooncakes Registry"]
    branches: [main, registry-index]
    types:
      - completed

  # Also allow manual trigger
  workflow_dispatch:

# Allow only one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy if mirror workflow succeeded, or on manual trigger
    if: |
      (github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch')

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout main branch (code)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Checkout registry-index branch (index data)
        uses: actions/checkout@v4
        with:
          ref: registry-index
          path: registry-index
          fetch-depth: 0

      - name: Setup MoonBit
        uses: chawyehsu/setup-moonup@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: main
        run: |
          moon update
          moon add Yoorkin/rabbit-tea
          npm install

      - name: Build MoonBit site
        working-directory: main
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create pages directory structure
        run: |
          mkdir -p _site/git

          # Copy the Vite build output from main branch
          if [ -d "main/src/dist" ]; then
            cp -r main/src/dist/* _site/
            echo "Copied Vite build output"
          fi

          # The registry-index branch IS the git index - copy it as a bare repo
          # First create a bare clone from the checked out repo
          git clone --bare registry-index _site/git/index
          cd _site/git/index
          git update-server-info
          cd ../../..
          echo "Git index prepared for dumb HTTP protocol"

          # Copy stats.json and yanked.json from registry-index
          if [ -f "registry-index/stats.json" ]; then
            cp registry-index/stats.json _site/
            echo "Copied stats.json"
          fi

          if [ -f "registry-index/yanked.json" ]; then
            cp registry-index/yanked.json _site/
            echo "Copied yanked.json"
          fi

          # Copy yanked.html from main branch
          if [ -f "main/yanked.html" ]; then
            cp main/yanked.html _site/
            echo "Copied yanked.html"
          fi

          echo "=== Final site structure ==="
          find _site -type f | head -50
          echo ""
          echo "=== Git index info/refs ==="
          cat _site/git/index/info/refs || echo "refs not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Index branch**: \`registry-index\`" >> $GITHUB_STEP_SUMMARY
