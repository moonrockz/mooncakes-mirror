name: Deploy Registry to GitHub Pages

on:
  # Run after mirror workflow completes on main branch
  workflow_run:
    workflows: ["Mirror Mooncakes Registry"]
    branches: [main]
    types:
      - completed

  # Also allow manual trigger
  workflow_dispatch:

# Allow only one deployment at a time
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy if mirror workflow succeeded on main branch, or on manual trigger from main
    if: |
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') ||
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create pages directory structure
        run: |
          mkdir -p _site/git

          # Copy the index repository for Git HTTP protocol
          if [ -d "data/index" ]; then
            cp -r data/index _site/git/index

            # Enable Git dumb HTTP protocol
            cd _site/git/index
            git update-server-info
            cd ../../..
          fi

          # Copy the index page and yanked page
          cp index.html _site/index.html
          cp yanked.html _site/yanked.html

          # Copy stats.json and yanked.json for the dashboard
          if [ -f "data/stats.json" ]; then
            cp data/stats.json _site/stats.json
          fi
          if [ -f "data/yanked.json" ]; then
            cp data/yanked.json _site/yanked.json
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
